<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <h1>Sign Up</h1>

        <mat-form-field>
            <input 
                name="email"
                type="email"
                placeholder="Your email"
                matInput
                ngModel
                email
                required
                #emailInput="ngModel">
            <mat-error *ngIf="(emailInput.value?.length == 0)">Email must not be empty.</mat-error>
        </mat-form-field>

        <mat-form-field id="password">
            <input 
                name="password"
                type="password"
                placeholder="Your password"
                matInput
                ngModel
                required
                minlength="6"
                #pwdInput="ngModel">
            <mat-error *ngIf="(pwdInput.value?.length < 6)">Should be at least 6 characters long.</mat-error>
            <mat-hint align="end">{{ pwdInput.value?.length }} / 6</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" name="birthday" ngModel required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox ngModel name="agree" required>Agree to Terms and Conditions. *</mat-checkbox>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Sign Up</button>
    </form>
</section>
