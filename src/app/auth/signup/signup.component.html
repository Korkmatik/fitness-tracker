<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input name="email" type="email" matInput placeholder="Your email" ngModel>
        </mat-form-field>
        <mat-form-field>
            <input name="password" type="password" matInput placeholder="Your password" ngModel>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Login</button>
    </form>
</section>
